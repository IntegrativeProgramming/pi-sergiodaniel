<!doctype html>
<html lang="es">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href={% static "playlists/css/style.css" %}>
    <script src="{% static "playlists/javascript/javascript.js"%}"></script>
    <title>LOGIN</title>

</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="iconoInicio"><img src={% static "miSpotify/images/logo.PNG" %} id="logo" class="img-fluid" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="icon ion-md-menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_view' %}">Cerrar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div id="bloquePrincipal">
          {% block content %}
          {% endblock %}
    </div>

</body>

<footer>
    <section id="footer">
        <div class="container">
            <div class="heading-wrapper" style="margin-top: 30px">
                <p>PRÁCTICA DE PROGRAMACIÓN INTEGRATIVA CURSO 2018-2019</p>
            </div>
            <div class="row topmargin-lg">
                <div class="col-md-4">
                    <small>UNIVERSIDAD DE A CORUÑA</small>
                </div>
                <div class="col-md-4">
                    <a href="#"><i class="icon ion-logo-instagram"></i></a>
                    <a href="#"><i class="icon ion-logo-linkedin"></i></a>
                    <a href="#"><i class="icon ion-logo-facebook"></i></a>

                </div>
                <div class="col-md-4">
                    <small>FACULTAD DE INFORMÁTICA</small>
                </div>
            </div>
        </div>
    </section>
</footer>

</html>
