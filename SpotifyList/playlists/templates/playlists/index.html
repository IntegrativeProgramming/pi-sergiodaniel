<!doctype html>
<html lang="es">

{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="" />
    <meta name="description" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href={% static "miSpotify/css/style.css" %}>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href={% static "miSpotify/images/web.PNG" %} />

    <!--PROBANDO LOGIN USUARIOS-->

    <link href="{% static "miSpotify/vendor/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">

    <script src="{% static "miSpotify/vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "miSpotify/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.1.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <title>Practica PI</title>

</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="iconoInicio"><img src={% static "miSpotify/images/logo.PNG" %} id="logo" class="img-fluid" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="icon ion-md-menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_view' %}">Cerrar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div id="bloquePrincipal">
          {% block content %}
          {% endblock %}
    </div>

</body>

<footer>
    <section id="footer">
        <div class="container">
            <div class="heading-wrapper" style="margin-top: 30px">
                <p>PRÁCTICA DE PROGRAMACIÓN INTEGRATIVA CURSO 2018-2019</p>
            </div>
            <div class="row topmargin-lg">
                <div class="col-md-4">
                    <small>UNIVERSIDAD DE A CORUÑA</small>
                </div>
                <div class="col-md-4">
                    <a href="#"><i class="icon ion-logo-instagram"></i></a>
                    <a href="#"><i class="icon ion-logo-linkedin"></i></a>
                    <a href="#"><i class="icon ion-logo-facebook"></i></a>

                </div>
                <div class="col-md-4">
                    <small>FACULTAD DE INFORMÁTICA</small>
                </div>
            </div>
        </div>
    </section>
</footer>

</html>
