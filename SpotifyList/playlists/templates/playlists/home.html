{% extends "playlists/index.html" %}

{% block content %}
<div id="titulo">
    <h2 id="title">TUS PLAYLISTS DE SPOTIFY</h2>
</div>
    <div class="divTable">
         <table class="table">
            <tr class="PlaylistHeaders" style="color:White;">
                <th align="center">Seleccionar</td>
                <th align="center">Nombre</td>
                <th align="center">Dueño</td>
                <th align="center">Canciones</td>
                <th align="center">Link en Spotify</td>
                <th align="center">Descripción</td>
            </tr>
            {% for x in array_table_elements %}
                <tr class="PlaylistRows" style="color:Lavender;">
                    <td align="center"><input type="checkbox" name="playlist-checkbox"/></td>
                    <td class="name" align="center">
                        <!--this href goes in the a below: href="{% url 'view_playlist_info' playlistId=x.playlist_id playlistName=x.name %}" -->
                        <a id="tablelink">{{ x.nombre }}</a>
                    </td>
                    <td align="center">{{ x.dueño }}</td>
                    <td align="center">{{ x.canciones }}</td>
                    <td class="link" align="center">
                        <a id="tablelink" href={{ x.link }}>{{ x.link }}</a>
                    </td>
                    <td align="center">{{ x.descripcion }}</td>
                </tr>
            {% endfor %}
         </table>
    </div>
    <div>
        <button id="anadirplaylist">
            Crear Playlist
        </button>

        <button id="eliminarplaylist">
            Eliminar Playlist
        </button>
    </div>
{% endblock %}
